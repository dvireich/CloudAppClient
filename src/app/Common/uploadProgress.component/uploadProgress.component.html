<div class="col-sm-6 col-md-4 placement w-25" style="width: 25rem;">
        <div class="thumbnail">
                <div class="caption">
                        <h3 class="header">{{uploadData.fileName}}</h3>
                        <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped " role="progressbar" [attr.aria-valuenow]="uploadData.progress" aria-valuemin="0"
                                        aria-valuemax="100" style="min-width: 2em;" [style.width]="(uploadData.progress/100)*100 + '%'">
                                        {{uploadData.progress}}%
                                </div>
                        </div>
                        <p class="p"><a (click)='onButtonClick()' class="btn btn-primary" role="button">{{buttonName}}</a></p>
                </div>
        </div>
</div>
