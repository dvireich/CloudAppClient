<div class="container">
        <!-- Trigger the modal with a button -->
        <div [hidden]="true">
            <button id="openModalButton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">Open
                Modal</button>
        </div>
    
        <!-- Modal -->
        <div ngDraggable class="modal" id="myModal" role="dialog">
            <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" (click)='onCloseVideoClick()'>&times;</button>
                        <vg-player>
                            <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                                <source [src]="videoSrc" type="video/mp4">
                            </video>
                        </vg-player>
                    </div>
    
                </div>
            </div>
    
        </div>
