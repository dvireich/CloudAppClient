<div class="input-group" style="margin-top: 0px;">
  <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="inputText" (keyup.enter)='onSearchClick(inputText)'>
  <span class="input-group-btn">
    <button [disabled]='!inputText || inputText.length ===0' (click)='onSearchClick(inputText)' class="btn btn-search" type="button">
      <span class="glyphicon glyphicon-search"></span></button>
    <button (click)='onCancelClick()' class="btn btn-search" type="button"> <span class="glyphicon glyphicon-remove"></span></button>
