<div class="center">
    <div id="overlay">
        <div class="container center">
            <div class="row center">
                <div class="col-md-4 center">
                    <div class="panel panel-default">
                            <button type="button" class="btn btn-default" (click)="onCancel()" style="position:relative; float:right;">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <div class="panel-body">
                                <div class="text-center">
                                    <h3><i *ngIf="!password" class="fa fa-lock fa-4x"></i><i *ngIf="password" class="fa fa-unlock fa-4x"></i></h3>
                                    <div *ngIf='!password'>
                                    <h2 class="text-center">Restore Password</h2>
                                    <div class="panel-body">
                                        <form #form="ngForm" class="form">
                                            <div class="form-group">
                                                <p>Security Question: {{securityQuestion}} ?</p>
                                            </div>
                                            <div class="form-group">
                                                <input [(ngModel)]="securityAnswer" id="text" name="securityAnswer" placeholder="security answer..." class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <button [disabled] ="form.invalid" type="button" name="restore" class="btn btn-primary btn-lg btn-block" (click)="onRestore()">Restore
                                                    now
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf='password' style="text-align: center">
                            <h2>Password: {{password}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf='needToShowMessageBox'>
    <message-box [text]='messageBoxText' [buttons]='messageBoxButtons' [caption]='messageBoxCaption' [messageIcon]='messageBoxMessageType'
        (onButton1Click)="messageBoxOnButton1Click($event)" (onButton2Click)="messageBoxOnButton2Click($event)"></message-box>
</div>
<loader *ngIf='isLoading'></loader>
